{% extends 'myapp/base.html' %}
{% block content %}
<div class="container py-3">
  <div class="card bg-secondary shadow" style="border-radius: 50px 10px 50px 10px" >
    <div class="card-body bg-transparent rounded-3">
      <h2 class="my-3 text-center text-light">Bus Reservation System</h2>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
      <div class="card rounded-10">
        <div class="card-header bg-primary bg-gradient">
          <div class="card-title h3 fw-bolde mb-0 text-center text-warning">
            Login
          </div>
        </div>
        <div class="card-body bg-transparent">
          <div class="container-fluid">
            <form action="{% url 'signin' %}" method="post" id="signin-form">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="control-label">Username:</label>
                <input
                  name="name"
                  class="form-control"
                  type="text"
                  id="username"
                  required
                  style="border-radius: 30px"
                />
              </div>
              <div class="mb-3">
                <label for="example-email-input" class="control-label"
                  >Password:</label
                >
                <input
                  name="password"
                  class="form-control"
                  type="password"
                  required
                  style="border-radius: 30px"
                />
              </div>
            </form>
            <p>{{error}}</p>
          </div>
        </div>
        <div class="card-footer text-center">
          <button
            class="btn btn-sm btn-primary btn-block w-100"
            form="signin-form"
            style="border-radius: 40px"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .bg-transparent {
    background-color: rgba(255, 255, 255, 0.5); /* Adjust transparency level here */
  }
</style>

{% endblock %}
